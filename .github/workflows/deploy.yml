name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # ‚úÖ speeds up installs

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: .

      # 4Ô∏è‚É£ Build Vite app
      - name: Build Vite app
        run: npm run build
        working-directory: .

      # 5Ô∏è‚É£ Verify build output
      - name: Verify build output
        run: |
          echo "üß± Listing build directory..."
          ls -R build || (echo "‚ùå No build folder found!" && exit 1)
          echo "üîç Checking index.html for correct asset paths:"
          grep -Eo '<script.*src=.*>' build/index.html || true

      # 6Ô∏è‚É£ Upload artifact for GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./build   # ‚úÖ matches Vite outDir
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 7Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4